<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 60%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #888;
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="email"] {
            padding: 8px;
            margin-right: 10px;
        }
        input[type="submit"], button {
            padding: 8px 12px;
        }
    </style>
</head>
<body>
<h1>User Dashboard</h1>

<!-- User Creation Form -->
<form id="createUserForm">
    <input type="text" id="userEmail" placeholder="Enter Email" required>
    <input type="text" id="userPassword" placeholder="Enter Password" required>
    <input type="submit" value="Create User">
</form>

<!-- User Update Form -->
<form id="updateUserForm" style="display: none;">
    <input type="hidden" id="updateUserId">
    <input type="text" id="updateUserEmail" placeholder="Update Email" required>
    <input type="text" id="updateUserPassword" placeholder="Update Password" required>
    <input type="submit" value="Update User">
</form>

<!-- Fetch User by ID Form -->
<form id="getUserByIdForm" style="margin-top: 20px;">
    <input type="text" id="getUserId" placeholder="Enter User ID" required>
    <button type="button" onclick="getUserById()">Get User</button>
</form>

<button id="fetchUsersBtn">Load Users</button>

<table id="usersTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Password</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Users will be populated here -->
    </tbody>
</table>

<script>
    const url = "http://localhost:8080";

    // Fetch users from the server
    function fetchUsers() {
        fetch(url + '/users')
            .then(response => response.json())
            .then(data => {
                const tbody = document.querySelector('#usersTable tbody');
                tbody.innerHTML = ''; // Clear existing rows

                data.forEach(user => {
                    const row = document.createElement('tr');

                    const idCell = document.createElement('td');
                    idCell.textContent = user.id;
                    row.appendChild(idCell);

                    const emailCell = document.createElement('td');
                    emailCell.textContent = user.email;
                    row.appendChild(emailCell);

                    const passwordCell = document.createElement('td');
                    passwordCell.textContent = user.password;
                    row.appendChild(passwordCell);

                    const actionsCell = document.createElement('td');
                    actionsCell.innerHTML = `
                        <button onclick="editUser(${user.id}, '${user.email}', '${user.password}')">Edit</button>
                        <button onclick="deleteUser(${user.id})">Delete</button>
                    `;
                    row.appendChild(actionsCell);

                    tbody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching users:', error);
                alert(error);
            });
    }

    function createUser() {
        const email = document.getElementById('userEmail').value;
        const password = document.getElementById('userPassword').value;

        fetch(url + '/users', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email: email, password: password })
        })
            .then(response => response.json())
            .then(data => {
                if (data.code !== 409) {
                    alert('User created successfully!');
                    fetchUsers(); // Refresh the user list
                } else {
                    alert(data.message);
                }
            });
    }

    function editUser(id, email, password) {
        document.getElementById('updateUserId').value = id;
        document.getElementById('updateUserEmail').value = email;
        document.getElementById('updateUserPassword').value = password;
        document.getElementById('updateUserForm').style.display = 'block';
    }

    function updateUser() {
        const id = document.getElementById('updateUserId').value;
        const email = document.getElementById('updateUserEmail').value;
        const password = document.getElementById('updateUserPassword').value;

        fetch(url+`/users/${id}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email: email, password: password })
        })
            .then(response => response.json())
            .then(data => {
                alert('User updated successfully!');
                fetchUsers(); // Refresh the user list
                document.getElementById('updateUserForm').reset();
                document.getElementById('updateUserForm').style.display = 'none';
            });
    }

    function getUserById() {
        const id = document.getElementById('getUserId').value;

        fetch(url+`/users/${id}`)
            .then(response => response.json())
            .then(data => {
                alert(`User ID: ${data.id}\nEmail: ${data.email}\nPassword: ${data.password}`);
            })
            .catch(error => {
                console.error('Error fetching user by ID:', error);
                alert(error);
            });
    }

    function deleteUser(id) {
        if (confirm('Are you sure you want to delete this user?')) {
            fetch(url+`/users/${id}`, {
                method: 'DELETE'
            })
                .then(() => {
                    alert('User deleted successfully!');
                    fetchUsers(); // Refresh the user list
                })
                .catch(error => {
                    console.error('Error deleting user:', error);
                });
        }
    }

    // Create a new user
    document.getElementById('createUserForm').addEventListener('submit', function(e) {
        e.preventDefault();
        createUser();
    });

    // Update a user
    document.getElementById('updateUserForm').addEventListener('submit', function(e) {
        e.preventDefault();
        updateUser();
    });

    // Load users on button click
    document.getElementById('fetchUsersBtn').addEventListener('click', fetchUsers);
</script>
</body>
</html>
