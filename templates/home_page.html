<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 60%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #888;
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="email"] {
            padding: 8px;
            margin-right: 10px;
        }
        input[type="submit"] {
            padding: 8px 12px;
        }
    </style>
</head>
<body>
<h1>User Dashboard</h1>

<!-- User Creation Form -->
<form id="createUserForm">
    <input type="text" id="userEmail" placeholder="Enter Email" required>
    <input type="text" id="userPassword" placeholder="Enter Password" required>
    <input type="submit" value="Create User">
</form>

<button id="fetchUsersBtn">Load Users</button>

<table id="usersTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>email</th>
        <th>password</th>
    </tr>
    </thead>
    <tbody>
    <!-- Users will be populated here -->
    </tbody>
</table>

<script>
    const url = "http://localhost:8080";

    // Fetch users from the server
    function fetchUsers() {
        fetch(url + '/users')
            .then(response => response.json())
            .then(data => {
                const tbody = document.querySelector('#usersTable tbody');
                tbody.innerHTML = ''; // Clear existing rows

                data.forEach(user => {
                    console.log(user);
                    const row = document.createElement('tr');

                    const idCell = document.createElement('td');
                    idCell.textContent = user.id;
                    row.appendChild(idCell);

                    const emailCell = document.createElement('td');
                    emailCell.textContent = user.email;
                    row.appendChild(emailCell);

                    const passwordCell = document.createElement('td');
                    passwordCell.textContent = user.password;
                    row.appendChild(passwordCell);

                    tbody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching users:', error);
                alert(error);
            });
    }

    function createUser() {
        const email = document.getElementById('userEmail').value;
        const password = document.getElementById('userPassword').value;

        fetch('http://localhost:8080/users', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email: email, password: password })
        })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                if (data.code !== 409) {
                    alert('User created successfully!');
                    fetchUsers(); // Refresh the user list
                } else {
                    console.error('Error creating user:', data.message);
                    alert(data.message);
                }
            })
    }

    // Create a new user
    document.getElementById('createUserForm').addEventListener('submit', function(e) {
        e.preventDefault();
        createUser()
    });

    // Load users on button click
    document.getElementById('fetchUsersBtn').addEventListener('click', (e) => {
        e.preventDefault();
        fetchUsers();
    });
    // Асыл. Это раскомменить после защиты
    // Эта фигня обновляет таблицу после загрузки страницы
    // То есть, на кнопку теперь смысла жать нету.
    // document.addEventListener("DOMContentLoaded", () => {
    //     fetchUsers();
    // })
</script>
</body>
</html>
